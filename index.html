<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>AppBox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <link rel="stylesheet" href="css/normalize.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/cayman.css">
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">Cayman</h1>
      <h2 class="project-tagline">A responsive theme for your project on GitHub Pages</h2>
      <a href="#" class="btn">View on GitHub</a>
      <a href="#" class="btn">Download .zip</a>
      <a href="#" class="btn">Download .tar.gz</a>
    </section>

    <section id="allbuild" class="main-content">
	<p class="miniSubtitle">All Builds</p>
	<button id="hideAllBuildsButton" onClick="showAllBuilds()" class="allBuildButton closeAllBuildButton"> X </button>
	<hr/>
	<table id="allBuildTable">
	</table>
    </section>
    <section id="errorDiv" class="main-content" hidden>
	<p>The app you were looking for is not available anymore. It might has been deleted. Please refer to your app developer for any question.</p>
    </section>
  </body>
</html>

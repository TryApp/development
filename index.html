<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>AppBox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <link rel="stylesheet" href="css/normalize.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/cayman.css">
  </head>
  <body>
	  <section id="loaderDiv" class="main-content">
		<center>
			<img style="margin:200px;" src="img/loading.gif" alt="loading..." height="125" width="125">
			<p id="loadingTitle" class="project-tagline">loading...</p>
		</center>
	</section> 
    <section id="mainDiv" class="page-header">
	    <div id="headerDiv" class="headerDiv">
		    	<h1 id="appTitle" class="project-name">Wait..."</h1>
			<p id="appIdentifier" class="project-tagline">Wait...</p>
			<p id="appVersion" class="project-tagline">Wait...</p>
		</div>
    		<div id="contentDiv" class="contentDiv">
			<center>
				<button id="installButton" onclick="installApp()" class="btn">Install Latest Version</button>
				<br />
				<button id="showAllBuildButton" onclick="showAllBuilds()" class="btn allBuildButton">Install Previous Version</button>
			</center>
    		</div>
		<div id="footerDiv" class="footerDiv">
			<center>
				<button class="btn" style="border:'0px';" onclick="appPage()">powered by AppBox</button>
			</center>
		</div>
    </section>

    <section id="allbuild" class="main-content">
	<p class="miniSubtitle">All Builds</p>
	<button id="hideAllBuildsButton" onClick="showAllBuilds()" class="allBuildButton closeAllBuildButton"> X </button>
	<hr/>
	<table id="allBuildTable">
	</table>
    </section>
    <section id="errorDiv" class="main-content" hidden>
	<p>The app you were looking for is not available anymore. It might has been deleted. Please refer to your app developer for any question.</p>
    </section>
  </body>
</html>

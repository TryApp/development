<!DOCTYPE html>
<html>

<head>

    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>AppBox</title>
    <link rel="stylesheet" href="css/framework7.ios.min.css">

</head>

<body>
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-cover">
        <!-- Left view-->
        <div class="view view-left navbar-through">
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="left"></div>
                    <div class="center sliding">AppBox</div>
                    <div class="right"></div>
                </div>
            </div>
            <div class="pages">
                <div data-page="index-left" class="page">
                    <div class="page-content">
                        <div class="content-block-title">AppBox</div>
                        <div class="list-block">
                            <ul>
                                <li>
                                    <a href="about.html" data-view=".view-main" class="item-link close-panel">
                                        <div class="item-content">
                                            <div class="item-inner">
                                                <div class="item-title">About</div>
                                            </div>
                                        </div>
                                    </a>
                                </li>
                                <li>
                                    <a href="http://www.tryappbox.com" target="_blank" data-view=".view-main" class="item-link close-panel external">
                                        <div class="item-content">
                                            <div class="item-inner">
                                                <div class="item-title">Website</div>
                                            </div>
                                        </div>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="views">
        <!-- Right view, it is main view-->
        <div class="view view-main navbar-through">
            <div class="navbar">
                <div class="navbar-inner" data-page="download">
                    <div class="center">Downloading...</div>
                </div>
            </div>
            <!-- Pages-->
            <div class="pages">
                <!-- Installation Page -->
                <div class="page" data-page="download">
                    <div class="page-content">
                        <div id="downloadTitle" class="content-block-title">Downloading IPA in 10 sec...</div>
                        <div class="list-block tablet-inset">
                            <ul>
                                <li class="item-content">
                                    <div id="installationTitle" class="item-inner">Make sure, this option will only download the IPA file. It'll not install the IPA file
                                        on your device. To install this app, please go back and select "Install Application"
                                        or "Install Latest Version"
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div id="download-ads"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

                document.getElementById('downloadTitle').innerHTML = 'Downloading IPA in '+ timeValue +' sec...';

</body>

</html>
